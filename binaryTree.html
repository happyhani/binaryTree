	  <script>
	    function BinaryTree () {
	    	var Node = function (key) {
	    		this.key = key;
	    		this.left = null; 
	    		this.right = null;
	    	};
	    	
	    	var root = null; // 根节点 
	    	
	    	var insertNode = function (node, newNode) {
	    		if (newNode.key < node.key) {
	    		  if (node.left === null) {
	    		    node.left = newNode;
	    		  } else {
	    		    insertNode(node.left, newNode);
	    		  }
	    		} else {
	    		  if (node.right === null) {
	    		    node.right = newNode;
            } else {
              insertNode(node.right, newNode);
            }
	    		}
	    	};
	    	
	    	// 插入节点
        this.insert = function (key) {
          var newNode = new Node(key);
          if (root === null) {
            root = newNode; // 如果一个节点都没有，插入的第一个节点就是跟节点
          } else {
            insertNode(root, newNode);
          }
        };
        
        // 中序遍历
        var inOrderTraverseNode = function (node, callback) {
          if (node !== null) {
          	inOrderTraverseNode(node.left, callback);
          	callback(node.key);
          	inOrderTraverseNode(node.right, callback);
          }
        };
        // 中序遍历接口
        this.inOrderTraverse = function (callback) {
        	inOrderTraverseNode(root, callback);
        };
        
        // 前序遍历
        var preOrderTraverseNode = function (node, callback) {
        	if (node !== null) {
        		callback(node.key);
        		preOrderTraverseNode(node.left, callback);
        		preOrderTraverseNode(node.right, callback);
        	}
        };
        // 前序遍历接口
        this.preOrderTraverse = function (callback) {
        	preOrderTraverseNode(root, callback);
        };
        
        // 后序遍历
        var postOrderTraverseNode = function (node, callback) {
          if (node !== null) {
            postOrderTraverseNode(node.left, callback);
            postOrderTraverseNode(node.right, callback);
            callback(node.key);
          }
        };
        // 后序遍历接口
        this.postOrderTraverse = function (callback) {
          postOrderTraverseNode(root, callback);
        };
        
        // 最小节点
        var minNode = function (node, callback) {
        	if (node) {
        	  while(node && node.left !== null) {
        	    node = node.left;
        	  }
        	  callback(node.key);
        	}
        	return;
        };
        
        this.min = function (callback) {
        	minNode(root, callback);
        };
        
        // 最大节点
        var maxNode = function (node) {
          if (node) {
            while(node && node.right !== null) {
              node = node.right;
            }
            return node.key;
          }
          return null;
        };
        
        this.max = function () {
          return maxNode(root);
        };
        
        // 查找节点
        var searchNode = function (node, key) {
          if (node === null) {
          	return false;
          }
          if (key < node.key) {
            return searchNode(node.left, key);
          } else if (key > node.key) {
            return searchNode(node.right, key);
          } else {
            return true; // 如果匹配的话
          }
        };
        
        this.search = function (key) {
          return searchNode(root, key);
        };
        
        
        // 删除叶子节点
        var findMinNode = function (node) {
        	if (node) {
        		while (node && node.left !== null) {
        		  node = node.left;
        		}
        		return node; // 将最小子节点return
        	}
        }
        var delNode = function (node, key) {
        	if (node === null) {
        		return null;
        	}
        	
      		if (key < node.key) {
      			node.left = delNode(node.left, key); // 将3的左节点设置为null
      		  return node;
      		}else if (key > node.key) {
      		  node.right = delNode(node.right, key);
      		  return node;
      		}else {
      		  // 叶子节点。不含有子节点
      		  if (node.left === null && node.right === null) {
      		    node = null; // 将删除节点设置为null 
      		    return node;
      		  }
      		  // 删除中间节点，只有一个子节点
      		  if (node.left === null && node.right !== null) { // 只有右节点
      		  	node = node.right; // 当前节点从二叉树中删除
      		    return node;
      		  }
      		  if (node.left !== null && node.right === null) { // 只有左节点
              node = node.left;
      		    return node;
            }
      		  // 中间节点有2个子节点
      		  if (node.left !== null && node.right !== null) {
      		  	var aux = findMinNode(node.right); // 找到右节点的最小叶子节点。
      		  	node.key = aux.key; // 不能直接node = aux，因为子节点也会都被影响
      		  	node.right = delNode(node.right, aux.key);
      		  	return node;
      		  }
      		}
        };
        
        this.del = function (key) {
        	return delNode(root, key);
        }
        
	    }
	    
	    var nodes = [8, 3, 10, 1, 6, 14, 4, 7, 13];
	    var binaryTree = new BinaryTree();
	    nodes.forEach(function(key) {
	      binaryTree.insert(key);
	    });

	    	console.log(key);
